version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
    environment:
      - NODE_ENV=production
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./constants:/app/constants
      - ./hooks:/app/hooks
    restart: unless-stopped
